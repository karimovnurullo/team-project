<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <h1>Password Generator</h1>
    <div class="container">
        <div class="nav">
            <div class="generate-div">DFFDDFFDFFD</div>
            <div class="copy-div">
                <i class="uil uil-copy"></i>
                <p>Copy</p>
            </div>
        </div>
        <div class="main">
            <div class="length">
                <p class="length-name">Character length</p>
                <span class="number">0</span>
            </div>
            <div class="inputs">
                <input type="range" class="range" min="0" max="20" value="0">
                <div class="input4 uppercase">
                    <input type="checkbox">
                    <p>Include Uppercase Letters</p>
                </div>
                <div class="input4 lowercase">
                    <input type="checkbox">
                    <p>Include Lowercase Letters</p>
                </div>
                <div class="input4 include-number">
                    <input type="checkbox">
                    <p>Include Numbers</p>
                </div>
                <div class="input4 symbols">
                    <input type="checkbox">
                    <p>Include Symbols</p>
                </div>
            </div>
            <button class="generate-btn">Generate</button>

        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
